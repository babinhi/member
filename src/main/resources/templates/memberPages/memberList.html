<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="component/config :: config"></th:block>
</head>
<body>
<div th:replace="component/header :: header"></div>
<div th:replace="component/nav :: nav"></div>
<!--<div id="section">-->
<table>
    <tr>
        <th>id</th>
        <th>이메일</th>
        <th>이름</th>
        <th>생년월일</th>
        <th>전화번호</th>
        <th>조회</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    <tr th:each="member: ${memberList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.memberEmail}"></td>
        <td th:text="${member.memberName}"></td>
        <td th:text="${member.memberBirth}"></td>
        <td th:text="${member.memberMobile}"></td>
        <td>
            <button th:onclick="member_detail([[${member.id}]])">조회</button>
            <!--            <a th:href="@{|/member/${member.id}|}"></a>-->
        </td>
        <td>
            <button th:onclick="member_update([[${member.id}]])">수정</button>
            <!--            <a th:href="@{|/member/update/${member.id}|}"></a>-->
        </td>
        <td>
            <button th:onclick="member_delete([[${member.id}]])">삭제</button>
            <!--            <a th:href="@{|/member/delete/${member.id}|}"></a>-->
        </td>
    </tr>
</table>
<div id="detail-area">
    <q>   </q><br>

</div>
<div th:replace="component/footer :: footer"></div>
</body>
<script>
    const member_delete = (id) => {
        // location.href="/member/delete/"+id; 링크방식
        axios({
            method: "delete",
            url:"/member/"+id
        }).then(res => {
            alert("회원삭제가 완료되었습니다");
            location.href="/member/";
        }).catch(err=>{
            alert("다시 시도해주세요");
        })

    }
    const member_detail = (id) => {
        // location.href="/member/"+id;
        const datailArea = document.querySelector("#detail-area");
        axios({
            method:"get",
            url:"/member/axios/"+id
        }).then(res=>{
            console.log("res",res);
            // 회원 데이터
            console.log("member", res.data);
            //회원 이메일
            console.log("email", res.data.memberEmail);
            let result =" <table class=\"table table-striped\">\n" +
                        "        <tr>\n" +
                        "            <th>id</th>\n" +
                        "            <td>" + res.data.id+"</td>\n" +
                        "        </tr>\n" +
                        "        <tr>\n" +
                        "            <th>이메일</th>\n" +
                        "            <td>" + res.data.memberEmail+"</td>\n" +
                        "        </tr>\n" +
                        "        <tr>\n" +
                        "            <th>이름</th>\n" +
                        "            <td>" + res.data.memberName+"</td>\n" +
                        "        </tr>\n" +
                        "        <tr>\n" +
                        "            <th>생년월일</th>\n" +
                        "            <td>" + res.data.memberBirth+"</td>\n" +
                        "        </tr>\n" +
                        "        <tr>\n" +
                        "            <th>전화번호</th>\n" +
                        "            <td>" + res.data.memberMobile+"</td>\n" +
                        "        </tr>\n" +
                        "    </table>"
            datailArea.innerHTML = result;
        }).catch(err=>{
            alert("해당회원이 존재하지 않습니다");
        })

    }
</script>
</html>
